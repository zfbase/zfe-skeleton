[production]
doctrine.host = "127.0.0.1"
doctrine.port = 3306
doctrine.username = "%__USERNAME__%"
doctrine.password = "%__PASSWORD__%"
doctrine.persistent = 1
doctrine.schema = "%__SCHEMA__%"
doctrine.role = ""
doctrine.profile = 0
doctrine.pconnect = true
doctrine.data_fixtures_path = ASSETS_PATH "/doctrine/data/fixtures"
doctrine.models_path = APPLICATION_PATH "/models"
doctrine.migrations_path = ASSETS_PATH "/doctrine/migrations"
doctrine.sql_path = ASSETS_PATH "/doctrine/data/sql"
doctrine.yaml_schema_path = ASSETS_PATH "/doctrine/schema"
doctrine.generate_models_options.baseClassName = "AbstractRecord"
doctrine.profile = 0
doctrine.backtrace = 0


[staging : production]


[testing : production]
doctrine.profile = 1
doctrine.backtrace = 1


[development : production]
doctrine.profile = 1
doctrine.backtrace = 1
