[production]
forms.textarea.rows.default = 4          ; Минимальная высота многострочного поля. Если равно нулю – число строк расчитывается
forms.textarea.cols.max = 100            ; Расчетная максимальная ширина строки текстового поля по умолчанию
forms.textarea.rows.max = 10             ; Максимальное число строк текстового поля по умолчанию
forms.textarea.minLength = 256           ; Максимальная длина простого текстового поля по умолчанию (<input type="text" />)
forms.autocomplete.minRecordsCount = 10  ; Минимальная длина списка для преобразования к autocomplete по умолчанию

forms.upload.tempPath = DATA_PATH "/upload/temp/"


[staging : production]
[testing : production]
[development : production]
